<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" type="text/css" charset="utf-8" />
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}

			body {
				height: 100%;
				background-color: transparent;
			}

			.mui-popover .mui-popover-arrow {
				left: auto;
				right: 10px !important;
			}

			.mui-popover {
				display: block;
				opacity: 1;
				text-align: center;
				width: 150px;
				color: black;
			}

			.mui-table-view-cell > a:not(.mui-btn) {
				color: black;
			}

		</style>
	</head>
	<body>
		<div id="topPopover" class="mui-popover" style="position: fixed;top: 60px;right:5px;">
			<div class="mui-popover-arrow" style="top: -30px;"></div>
			<ul class="mui-table-view" style="top: -4px;right: 0;">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/menu_group_chat.png"
							style="width: 30px; height: 30px;">
						<div class="mui-media-body">
							<p class="mui-ellipsis" style="color: black;line-height: 30px;font-size: 17px;">发起群聊</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a id="add_friend" href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/menu_friends.png"
							style="width: 30px; height: 30px;">
						<div class="mui-media-body">
							<p class="mui-ellipsis" style="color: black;line-height: 30px;font-size: 17px;">添加朋友</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a id="li_scanme" href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/menu_scans.png"
							style="width: 30px; height: 30px;">
						<div class="mui-media-body">
							<p class="mui-ellipsis" style="color: black;line-height: 30px;font-size: 17px;">扫一扫</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			ws = plus.webview.currentWebview();
			window.addEventListener("tap", function() {
				ws.hide();
			});
			window.addEventListener("dragstart", function() {
				ws.hide();
			});
			
			var addFriend = document.getElementById("add_friend");
			addFriend.addEventListener("tap", function() {
				mui.openWindow({
					url : "searchFriends.html",
					id : "searchFriends.html",
					styles : {},
					waiting : {
						autoShow : false, //自动显示等待框，默认为true
						title : '', //等待对话框上显示的提示内容
						options : {}
					}
				});
			});
			var liScanme = document.getElementById("li_scanme");
			liScanme.addEventListener("tap", function() {
				mui.openWindow({
					url : "scanme.html",
					id : "scanme.html",
					styles : {},
					waiting : {
						autoShow : false, //自动显示等待框，默认为true
						title : '', //等待对话框上显示的提示内容
						options : {}
					}
				});
			});
		});
	</script>
</html>
