<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/header.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.mui-content>.mui-table-view:first-child {
			margin-top: 0px;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: black;"></a>
			<h1 class="title-left title-color" style="font-size: 17px;line-height: 47px;">设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a id="logout" href="javascript:;">
						<span id="span_username" class="mui-pull-right"></span>
						<div class="mui-media-body">
							退出
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				var logout = document.getElementById("logout");
				logout.addEventListener("tap", function() {
					app.userLogout();
					mui.openWindow({
						url: "login.html",
						id: "login.html",
						waiting: {
							autoShow: false
						}
					});
				});
			});
		</script>
	</body>
</html>
